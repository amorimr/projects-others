<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  tells Internet Explorer to display content in the highest mode available -->
  <title>Frontend Mentor | Crowdfunding Campaign Challenge</title>

  <link rel="stylesheet" href="./css/reset.css"> <!-- reset used to remove browser default styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <div class="inner-container">
      <header>
      <div class="banner"></div>
      <h1>New Superplay Magazine <span>By John Tribianni</span></h1>
    </header>
    <section class="data">
      <div class="pannel-left">
        <h3><span>70% </span>Funded</h3>
        <h3><span>21 </span>Days to go</h3>
        <h3><span>1031 </span>Backers</h3>
      </div>
      <div class="pannel-right">
        <span class="bar"><span class="bar-fill"></span></span>
        <h3>$21,450 of $30,000 funded</h3>
        <button class="back">Back this project</button>
        <button class="share">Share this project</button>
      </div>
    </section>
    </div>
    
  </div>
</body>
</html>
